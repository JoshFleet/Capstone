{% extends "sites/base.html" %}
{% block content %}
 <h1>Consultants</h1>
 {% for consultant in data %}
     <article class="media content-section">
       <img class="rounded-circle article-img" src="{{ consultant.author.profile.image.url }}">
       <div class="media-body">
         <div class="article-metadata">
           <a class="mr-2" href="{% url 'user-cons' consultant.author.username %}">{{ consultant.author }}</a>
           <small class="text-muted">{{ consultant.date_posted|date:"F d, Y" }}</small>
         </div>
         <h2><a class="article-title" href="{% url 'cons-detail' consultant.id %}">{{ consultant.consultantName }}</a></h2>
         <img class="rounded-circle account-img" src="{{ consultant.image.url }}">
       </div>
     </article>
 {% endfor %}
{% endblock content %}
